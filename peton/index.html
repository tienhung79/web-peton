<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETON</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./image/slider-image.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="container py-4">
    <div class="logo l-0">
      <img src="./image/logo.svg" alt="" width="200">
    </div>
  </header>
  <main class="content container">
    <div class="row" style="margin-bottom: 112.5px;">
      <div class="slider-left col-lg-4 col-md-12 col-sm-12 display-flex">
        <img src="./image/slider-image.svg" alt="" width="400" style="max-width: 100%;">
      </div>
      <div class="slider-right col-lg-8 col-md-12 col-sm-12">
        <img src="./image/peton.svg" alt="" width="454">
        <p class="slider-content">PETON ($PETON) is a funny memecoin on the TON blockchain inspired by both Comrade Putin and the Pepe the Frog character. Its mission is to make technology more accessible to the general public while also promoting unity within the crypto community.</p>
        <div class="group-btn">
          <button type="button" class="btn btn-primary rounded-pill">Telegram <i class="fa-brands fa-telegram"></i></button>
          <button type="button" class="btn btn-primary rounded-pill mx-3">X(Twitter) <i class="fa-brands fa-x-twitter"></i></button>
          <button type="button" class="btn btn-primary rounded-pill">Fairlaunch <i class="fa-solid fa-rocket"></i></button>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark">
    <div class="container py-3">
      <div class="d-flex justify-content-between align-item-center">
        <div class="footer-left">
          <img src="./image/logo.svg" alt="" width="200">
        </div>
        <div class="footer-right display-flex">
          <div class="text-white my-auto">&copy; 2024</div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
